<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kbyte</title>
  <script src="../dist/kbyte.min.js"></script>

<script>
// Init WebSocket client
const client = new kbyte.Client('wss://obyte.org/bb');

// Get witnesses
client.request('get_witnesses', null, (err, result) => {
  console.log(err, result);
  alert(JSON.stringify(result, null, 2));
});
</script>
